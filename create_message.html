<!doctype html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Ticketing System</title>
</head>

<body class="container-fluid bg-secondary bg-opacity-10">
<div class="row m-3">
    <div class="bg-body col-12 shadow-sm mb-3">
        <div class="row mb-3 p-2">
            <form class="small" action="">
                <div class="row g-4">
                    <div class="col-12 col-sm-6 col-md-4">
                        <label for="name" class="m-0 form-label">Name</label>
                        <input class="form-control form-control-sm" type="text" id="name">
                    </div>
                    <div class="col-12 col-sm-6 col-md-5">
                        <label for="email" class="m-0 form-label">Email Address</label>
                        <input class="form-control form-control-sm" type="email" id="email">
                    </div>
                    <div class="col-12 col-md-10">
                        <label for="subject" class="m-0 form-label">Subject</label>
                        <input class="form-control form-control-sm" type="text" id="subject">
                    </div>
                    <div class="col-12">
                        <label for="message" class="m-0 form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4"></textarea>
                    </div>
                    <div class="col-12 col-sm-9 mt-1">
                        <label for="file" class="m-0 form-label">Attachment</label>
                        <input class="form-control form-control-sm" id="file" type="file">
                        <small>Allowed File Extensions: .jpg .gif .jpeg .png .pdf .zip .rar .tif .tiff .csv .txt</small>
                    </div>
                    <div class="col-12 col-sm-3">
                        <button type="submit" class="btn btn-sm btn-secondary w-100">+ ADD MORE</button>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-sm btn-success">SUBMIT</button>
                        <button type="submit" class="btn btn-sm btn-secondary">CANCEL</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
